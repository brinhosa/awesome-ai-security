<!--?xml version="1.0" encoding="UTF-8"?-->
<svg width="1200" height="320" viewBox="0 0 1200 320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0F1020"></stop>
      <stop offset="1" stop-color="#1E2A3A"></stop>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#6C5CE7"></stop>
      <stop offset="1" stop-color="#00D1B2"></stop>
    </linearGradient>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="60"></feGaussianBlur>
    </filter>
  </defs>

  <!-- background -->
  <rect width="1200" height="320" fill="url(#bg)"></rect>

  <!-- abstract blobs -->
  <circle cx="200" cy="80" r="140" fill="url(#accent)" opacity="0.20" filter="url(#blur)"></circle>
  <circle cx="1000" cy="260" r="160" fill="url(#accent)" opacity="0.18" filter="url(#blur)"></circle>

  <!-- lock/shield emblem (left) -->
  <g transform="translate(72,70) scale(1.2)">
    <path d="M80 20l30 10v28c0 26-14 42-30 51-16-9-30-25-30-51V30l30-10z" fill="#FFFFFF" opacity="0.9"></path>
    <circle cx="80" cy="74" r="10" fill="#6C5CE7"></circle>
    <rect x="76.5" y="74" width="7" height="18" rx="3.5" fill="#6C5CE7"></rect>
  </g>

  <!-- title -->
  <text x="280" y="140" fill="#ffffff" font-size="44" font-weight="700" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Cantarell">
    Awesome AI Security
  </text>
  <text x="280" y="188" fill="#b9c4d0" font-size="20" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Cantarell">
    Curated tools • frameworks • guides • papers • training
  </text>

  <!-- underline -->
  <rect x="280" y="206" width="360" height="6" rx="3" fill="url(#accent)"></rect>
</svg>
